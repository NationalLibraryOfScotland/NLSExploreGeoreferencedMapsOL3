<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Explore Georeferenced Maps - OpenLayers viewer for georeferenced historic map mosaics generated with MapTiler</title>

    		<link type="text/css" rel="stylesheet" href="http://maps.nls.uk/assets/css/viewer-bootstrap-slider.css" type="text/css">
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.5.0/ol.css"></script>
		<link type="text/css" rel="stylesheet" href="explorecss.css" media="screen" />
	<style>
		.ol-mouse-position{position: absolute; right:8px;height:80px; font-size: 9pt;text-align: right;background: rgba(255, 255, 255, 0.5);line-height: 13pt; border-radius: 2px;}
	</style> 
	</head>
  	<body>

	    <div id="header">
		<div id="headertitle">	<h1>Explore Georeferenced Maps</h1><br />
		<h2>View a selection of historic maps as overlays on a modern map or satellite image</h2>
	    	</div>
	    </div>

	    <div id="sidebar">
		<h3>Search for a place:</h3>

			<form id="nlsgazform" class="notranslate">
				<p><label for="nlsgaz">Gazetteer / Nat Grid Ref:</label> 
				<input type="radio" name="nlsgazarea" value="uk" checked>UK 
     				 <input type="radio" name="nlsgazarea" value="">World
				<input type="search" autocomplete="off" id="nlsgaz" onfocus="if(this.value == 'Type a placename...') { this.value = ''; }" onblur="this.value=!this.value?'Type a placename...':this.value;" value="Type a placename..." name="nlsgaz" /> or</p>
				<p><label for="county">County:</label> <select id="county" name="county"></select></p>
				<p id="parish_span"><label for="parish">Parish:</label> <select id="parish" name="parish"></select></p>
			</form>

			<br />

			<h3>Overlays:</h3>
		     	<div id="overlaySelect"></div> 

			<br />

			<h3>Change transparency of map overlay:</h3>
      			<p class="infomapslider">
        		<input id="mapslider" data-slider-id='mapsslider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="100"/>
      			</p> 


	     </div>

	     <div id="map" class="map">
			<form><select id="layerSelect" onchange="changemap(this.selectedIndex)"></select></form>
			<div id="scalebar"></div>
	     </div>


		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.14/proj4.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.5.0/ol.js"></script>
    		<script type="text/javascript" src="bootstrap-slider.js" type="text/javascript"></script>
		<script type="text/javascript" src="gaz.js"></script>
		<script type="text/javascript" src="explore.js"></script> 


</body>
</html>
